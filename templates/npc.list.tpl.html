<!DOCTYPE HTML>
<html>
<head>
    <meta charset='UTF-8'>
    <title>KW NPC Generator</title>

    <meta name="author" lang="ru" content="Karel Wintersky" />
    <meta name="description" content="KW NPC Generator 1.0" />
    <meta name="document-state" content="Dynamic" />
    <meta name="generator" content="Handmade" />
    <meta name="resource-type" content="document" />
    <meta name="robots" content="none" />

    <link rel="stylesheet" href="templates/npc.tpl.css">
</head>
<body>

<table border="1">
    <tr>
        <th rowspan="2">#</th>
        <th rowspan="2">Age</th>
        <th rowspan="2">Sex</th>
        <th rowspan="2">Раса</th>
        <th rowspan="2">
            Происхождение<br>
            <small>(богатство)</small>
        </th>

        <th colspan="8">Результаты тестирования</th>
        <th rowspan="2">Aggro</th>
        <th colspan="4">STATS</th>

        <td rowspan="1" colspan="3">Здоровье (заболевание), инвалидность</td>
    </tr>
    <tr>
        <td class="small header">выносл</td>
        <td class="small header">о.ф.п.</td>

        <td class="small header">проворство</td>
        <td class="small header">память</td>

        <td class="small header">любознат</td>
        <td class="small header">смекалка</td>

        <td class="small header">уживчив</td>
        <td class="small header">лидер</td>

        <th class="small">STR</th>
        <th class="small">DEX</th>
        <th class="small">INT</th>
        <th class="small">WPW</th>

        <td></td>
        <td>Зрение</td>
        <td>Инв.</td>

    </tr>
    {%____npc_list%}
</table>
</body>
</html>
